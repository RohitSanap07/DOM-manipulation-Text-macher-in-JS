<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Matcher DOM Manipulation</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  
<h1 class="heading1">Match the Text</h1>
<div>
<input class="input-text" type="text"/>
<input class="input-text"  type="text"/>

<p id="match-result-text"></p>
</div>

<script>
    function compareText()
    {
const input1Element = document.getElementById("input 1")
const input2Element = document.getElementById("input 2")

const resultElement = document.getElementById("match-result-text")

if(input1Element.value == input2Element.value){
    resultElement.innerText = "Content Matched"
    resultElement.style.color = "green"
}
else{
    resultElement.innerText = "Content Not Matched"
    resultElement.style.color = "red"
}
}
</script>

</body>
</html>
