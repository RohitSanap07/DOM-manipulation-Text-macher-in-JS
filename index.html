<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Matcher DOM Manipulation</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="app-container">
<center><p class="app-heading">Match the Text‚ö°</p></center>


<div class="texts-container">
<input class="input-text" type="text" id="input1" onkeyup="compareText()"/>
<input class="input-text"  type="text" id="input2" onkeyup="compareText()"/>
</div>
<p class="match-result" id="match-result-text"></p>

</div>

<script>
    function compareText()
    {
const input1Element = document.getElementById("input1")
const input2Element = document.getElementById("input2")

const resultElement = document.getElementById("match-result-text")

if(input1Element.value == input2Element.value){
    resultElement.innerText = "Content Matchedüíö"
    resultElement.style.color = "green"
}
else{
    resultElement.innerText = "Content Not Matched‚ù§Ô∏è"
    resultElement.style.color = "red"
}
}
</script>

</body>
</html>
